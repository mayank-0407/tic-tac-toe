{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tryMediaFiles</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Fill this form</h1>

    <form action="{% url 'mediaFiles' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="fname">Full Name:-</label>
            <input type="text" name="fname" placeholder="Enter your Full name" required>
        <br>
        <br>
        <label for="email">Email:-</label>
            <input type="email" name="email" placeholder="Enter your Last name" required>
        <br>
        <br>
        <input type="file" name="file">
        <br>
        <br>
        <input type="submit">
    </form>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
