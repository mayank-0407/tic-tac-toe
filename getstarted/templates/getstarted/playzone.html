{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Zone</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
        <nav>
            <ul>
                <li>Welcome To PLAY ZONE</li>
                <button type="submit" class="sign"> <a href="../signup">signup</a></button>
                <button type="submit" class="sign1"> <a href="../signin">signin</a></button>
            </ul>
        </nav>
        <div class="gamecontainer">
            <div class="container">
                <div class="box bl-0 bt-0"><span id="1" class="boxtext"></span></div>
                <div class="box bt-0"><span id="2" class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span id="3" class="boxtext"></span></div>
                <div class="box bl-0"><span id="4" class="boxtext"></span></div>
                <div class="box"><span id="5" class="boxtext"></span></div>
                <div class="box br-0"><span id="6" class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span id="7"class="boxtext"></span></div>
                <div class="box bb-0"><span id="8" class="boxtext"></span></div>
                <div class="box br-0 bb-0"><span id="9" class="boxtext"></span></div>
            </div>
            <div class="gameinfo">
                <h2>Lets Play Tic Tac Toe</h2>
                <div>
                    <h2 class="info">Turn for X</h2>
                    <br>
                    <br>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
